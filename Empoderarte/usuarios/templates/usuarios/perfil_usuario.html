{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empoderarte+</title>
    <link rel="stylesheet" href="{% static 'css/styleindexdeslogado.css' %}">
</head>

<body>
    <header>
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="Empoderarte+">
        </div>
        <div class="pesquisa">
            <input type="text" placeholder="Buscar...">
            <button>üîç</button>
        </div>
        <div class="usuario">
            <button><a href="{% url 'usuarios:cadastro_usuario' %}">CADASTRO</a></button>
            <button><a href="{% url 'usuarios:cadastro_usuario' %}">LOGIN</a></button>
        </div>
        <!-- Foto do usu√°rio -->
        <div class="foto-usuario">
            <img src="{% static 'img/foto_usuario.jpg' %}" alt="Foto do usu√°rio" class="foto-perfil">
        </div>
    </header>

    <main>
        <section>
            <h2>Artistas</h2>
            <div class="lista-artistas">
                {% for artista in artistas %}
                <div class="artista">
                    <div class="foto">
                        <img src="{% static artista.foto %}" alt="{{ artista.usuario.user.first_name }}">
                    </div>
                    <p>{{ artista.usuario.user.first_name }}</p>
                </div>
                {% endfor %}
            </div>
        </section>

        <section>
            <h2>Obras</h2>
            <div class="lista-obras">
                {% for obra in obras %}
                <div class="obra">
                    <div class="imagem">
                        <img src="{% static obra.imagem %}" alt="{{ obra.titulo }}" class="imgObras">
                    </div>
                    <p>{{ obra.titulo }}</p>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
