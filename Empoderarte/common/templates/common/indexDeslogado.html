<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empoderarte+</title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Empoderarte+</h1>
            <p>A arte vem do feminino</p>
        </div>
        <div class="pesquisa">
            <input type="text" placeholder="Pesquisar">
            <button>üîç</button>
        </div>
        <div class="usuario">
            <span>Rita Lis</span>
            <div class="icone"></div>
        </div>
    </header>

    <main>
        <section class="artistas">
            <h2>Artistas</h2>
            <div class="lista-artistas">
                {% for artista in artistas %}
                <div class="artista">
                    <div class="foto"></div>
                    <p>{{ artista.nome }}</p>
                </div>
                {% endfor %}
            </div>
        </section>

        <section class="obras">
            <h2>Obras</h2>
            <div class="lista-obras">
                {% for obra in obras %}
                <div class="obra">
                    <div class="imagem"></div>
                    <p>{{ obra.titulo }}</p>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
